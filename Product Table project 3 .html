<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
</head>
<body>

  <h1>Product List</h1>

  <table border="1" cellpadding="10">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Available</th>
    </tr>
    <tr>
      <td>Mouse</td>
      <td>$10</td>
      <td>Yes</td>
    </tr>
    <tr>
      <td>Keyboard</td>
      <td>$20</td>
      <td>No</td>
    </tr>
    <tr>
      <td colspan="3">End of List</td>
    </tr>
  </table>

</body>
</html>
