<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    header {
      background-color: #222;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    section img {
      width: 150px;
      border-radius: 50%;
      margin-top: 10px;
    }

    ul {
      list-style: square;
      padding-left: 20px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
      }

      section img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Sahid</h1>
    <p>Web Developer in Training</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>I am learning HTML, CSS, and JavaScript to become a web developer.</p>
    <img src="https://via.placeholder.com/150" alt="My Photo">
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Portfolio Website</li>
      <li>Form Design</li>
      <li>My Blog</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: sahid@example.com</p>
    <p>Phone: 0123456789</p>
  </section>

  <footer>
    <p>&copy; 2025 Sahid. All rights reserved.</p>
  </footer>

</body>
</html>
